<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>JBM GROUP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
        <img class="logo-img" src="1506055016JBM-Group.jpeg">
        <br>
        <div class="topbutton">
          <label class="toggle">
            <input type="checkbox">
            <span class="slider"></span>
            <span class="labels" data-on="ADMIN" data-off="GUEST"></span>
          </label>
        </div>
        
    </div>
  <div class="login-form">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="xyz@companyname.com">
      </div>
      <br>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <br>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" >
      </div>
      <br>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        <a href="!#">Forgot Password?</a>
      </div>
      <br>
      <button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
    </form>
</body>

</html>
